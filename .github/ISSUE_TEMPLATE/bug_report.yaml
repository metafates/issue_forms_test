name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: Describe the bug
      description: "A clear and concise description of what the bug is."
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Reproduction steps"
      description: "Steps to reproduce the behavior"
      value: |
        1.
        2.
        3.
        ...
      render: bash
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Expected behavior"
      description: "A clear and concise description of what you expected to happen."
    validations:
      required: false
  - type: input
    attributes:
      label: "Additional context"
      description: "Add any other context about the problem here."
    validations:
      required: false
  - type: dropdown
    attributes:
      label: "Operating System"
      options:
          - macOS
          - Windows
          - Linux
    validations:
      required: true
  - type: checkboxes
    attributes:
      options:
        - label: "I've followed the steps described in the Fixing Errors section"
  - type: markdown
    attributes:
      value: |
        Thanks for making this app better!
